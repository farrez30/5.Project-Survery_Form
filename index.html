<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">üìùDevStrap Survey FormüòÑ</h1>
        <p id="description" class="description text-center">
          ‚ú®Thank you for taking the time to help us improve the platform‚ú®
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="120" class="form-control" placeholder="Age" />
        </div>
        <div class="form-group">
          <label for="dropdown">
            <p>Which option best describes your current role?</p>
          </label>
          <select name="role" id="dropdown" class="form-control" required>
            <option value disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend DevStrap to a friend?ü§ù</p>
          <label>
            <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked />Definitely
          </label>
          <label> <input type="radio" name="user-recommend" value="maybe" class="input-radio" />Maybe </label>
          <label> <input type="radio" name="user-recommend" value="not-sure" class="input-radio" />Not sure </label>
        </div>
        <div class="form-group">
          <label for="most-like">
            <p>What is your favorite feature of DevStrap?‚≠ê</p>
          </label>
          <select name="mostLike" id="most-like" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?<span class="clue">(check all that apply)</span></p>
          <label
            ><input value="front-end-projects" type="checkbox" name="prefer" class="input-checkbox" />Front-end
            Projects</label
          ><label
            ><input value="back-end-projects" type="checkbox" name="prefer" class="input-checkbox" />Back-end
            Projects</label
          ><label
            ><input value="data-visualization" type="checkbox" name="prefer" class="input-checkbox" />Data
            Visualization</label
          ><label><input value="challenges" type="checkbox" name="prefer" class="input-checkbox" />Challenges</label
          ><label
            ><input value="open-source-community" type="checkbox" name="prefer" class="input-checkbox" />Open Source
            Community</label
          ><label
            ><input value="gitter-help-rooms" type="checkbox" name="prefer" class="input-checkbox" />Gitter help
            rooms</label
          ><label><input value="videos" type="checkbox" name="prefer" class="input-checkbox" />Videos</label
          ><label><input value="checkbox" type="checkbox" name="prefer" class="input-checkbox" />City Meetups</label
          ><label><input value="wiki" type="checkbox" name="prefer" class="input-checkbox" />Wiki</label
          ><label><input value="forum" type="checkbox" name="prefer" class="input-checkbox" />Forum</label
          ><label
            ><input value="additional-courses" type="checkbox" name="prefer" class="input-checkbox" />Additional
            Courses</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?üí≠üí°</p>
          <textarea
            name="comment"
            id="comments"
            cols="30"
            rows="10"
            class="input-textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">‚û°Ô∏è‚û°Ô∏èSubmit‚¨ÖÔ∏è‚¨ÖÔ∏è</button>
        </div>
      </form>
    </div>
  </body>
</html>
